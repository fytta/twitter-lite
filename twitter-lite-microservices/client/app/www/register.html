<body>

    <!-- Welcome Modal Structure -->
    <div id="welcome-modal" class="modal">
        <div class="modal-content" id="modal-content" style="display: list-item; text-align: center;">

        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="welcome-modal-btn">OK</a>
        </div>
    </div>

    <div class="card-panel" style="max-width: 400px; width: 100%;">
        <a class="waves-effect waves-teal btn-flat" href="#" onclick="pages.register.login()"><i class="material-icons left">arrow_back</i>Back</a>

        <form>
            <div class="avatar">
                <img class="circle" style="width: 100px;" src="images/user.svg" id="avatar-img">
            </div>
            <input id="file" type="file" style="visibility:hidden;" />

            <div class="row">
                <div class="input-field col s12">
                    <input id="inputName" type="text" class="validate">
                    <label for="lblName">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="inputSurname" type="text" class="validate">
                    <label for="lblSurname">Surname</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="inputEmail" type="email" class="validate">
                    <label for="lblEmail">Email</label>
                    <span class="helper-text" data-error="Incorrect email" data-success="Valid email!"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="inputPassw" type="password" class="validate">
                    <label for="lblPassw">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">alternate_email</i>
                    <input id="inputNick" type="text" class="validate">
                    <label for="lblNick">Nickname</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a class="waves-effect waves-light btn modal-trigger teal lighten-2" onclick="pages.register.addUser()" style="width:100%" href="#welcome-modal">Register</a>
                </div>
            </div>
        </form>
    </div>
</body>
